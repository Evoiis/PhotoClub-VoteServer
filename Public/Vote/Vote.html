<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Vote</title>
    <!-- <link rel = "stylesheet" href = "/CSS/all.css">
    <link rel = "stylesheet" href = "/CSS/Login.css"> -->
  </head>
  <body>
    <div id = "header_wrapper">
        <h4>Voting Page</h4> 
    </div>
    
    <img src="./Vote/test.png" alt="test image" height="100px" weight="100px" />
    <br>
    <button id="forward" onclick="QueryPhotoID(true)">Next</button>
    <button id="back" onclick="QueryPhotoID(false)">Previous</button>

    <form onsubmit="sendVote();return false;" >
      Enter a number between 0 and 10:
      <br>
      <input type="number" id="cat1" name="cat1" min="1" max="10" />
      <input type="number" id="cat2" name="cat2" min="1" max="10" />
      <input type="number" id="cat3" name="cat3" min="1" max="10" />
      <br>
      <button type="submit">Submit</button>
    </form>

    

    <p id="text"></p>

    <script src ="./jquery.min.js"></script>
    <script src="./socket.io.min.js"></script>
    <script src="./Vote/VoteJS.js"></script>
    
  </body>
</html>
